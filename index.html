<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="images/logoipsum-244.svg" alt="mockup logo">
            </div>
            <div class="photoCreds">
                Photo by Azamat Esmurziyev on Unsplash
            </div>
        </div>
        <div class="rightSide">
            <p class="header">Get started now!</p>
            <div class="form">
                <form action="#">
                    <div class="inputs">
                        <div>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" required>
                        </div>
                        <div>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName" required>
                        </div>
                    </div>
                    <div class="inputs">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="text" name="phoneNumber" id="phoneNumber" pattern="/^\(?(\d{3})\)?[- ]?(\d{3})[- ]?(\d{4})$/
                            " required>
                        </div>
                    </div>
                    <div class="error">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="8" required>
                        </div>
                        <div>
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm" id="confirm" minlength="8" required>
                        </div>
                    </div>
                    <div class="submit">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="login">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
